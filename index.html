<!DOCTYPE html>

</head>

<body>
    <script src="javaScript/2.js">
    </script>
    <div class="main">
        <h1>Learn JavaScript</h1>
        <div class="subDiv">
            <span id="one">
                Saikat Bag
            </span>
            <br />
            <p>
                To day Date is:
                <span id="printDate">
                    Not avalebel
                </span>
                <br />

        <div class="calculator">
            <script type="text/javascript">
                function msg() {
                    var v = confirm("Are you sure?");
                    if (v == true) {

            <input type="button" value="click" onclick="msg()" />
